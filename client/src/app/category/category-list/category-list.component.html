<section class="category-list-container">
  <!--<djudo-type-ahead></djudo-type-ahead>-->
  <div class="flex">
    <section class="flex-row flex-10">
      <div class="post-container flex-12">
        <ng-container *ngFor="let category of categories$ | async">
          <div class="category card" (click)="getCategory(category.id)">
            <h2>{{ category.title }}</h2>
          </div>
        </ng-container>
      </div>
    </section>
  </div>
</section>
